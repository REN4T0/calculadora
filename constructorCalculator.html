<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./constrCalc.css">
    <script src="./js/costructorFunction.js" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <main>
        <table>
            <tr>
                <td colspan="4">
                    <input type="text" name="display" id="display">
                </td>
            </tr>
            <tr>
                <td>
                    <button class="circle clear">CE</button>
                </td>
                <td>
                    <button class="circle del">C</button>
                </td>
                <td>
                    <button>(</button>
                </td>
                <td>
                    <button>)</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button>7</button>
                </td>
                <td>
                    <button>8</button>
                </td>
                <td>
                    <button>9</button>
                </td>
                <td>
                    <button>*</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button>4</button>
                </td>
                <td>
                    <button>5</button>
                </td>
                <td>
                    <button>6</button>
                </td>
                <td>
                    <button>/</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button>1</button>
                </td>
                <td>
                    <button>2</button>
                </td>
                <td>
                    <button>3</button>
                </td>
                <td>
                    <button>+</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button>0</button>
                </td>
                <td>
                    <button>.</button>
                </td>
                <td>
                    <button class="circle equal">=</button>
                </td>
                <td>
                    <button>-</button>
                </td>
            </tr>
        </table>
    </main>
</body>
</html>
