<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./js/script.js" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <main class="calculator">
        <section class="display">
            <div class="operation">
                <p>OOOOOOOOOOOOOOOOOOOOOOOOOOO</p>
            </div>
            <div class="result">
                <p>OOOOOOO</p>
            </div>
        </section>

        <section class="buttons">
            <button>C</button>
            <button>(</button>
            <button>)</button>
            <button>/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button class="zero">0</button>
            <button>.</button>
            <button>=</button>
        </section>
    </main>
</body>
</html>
